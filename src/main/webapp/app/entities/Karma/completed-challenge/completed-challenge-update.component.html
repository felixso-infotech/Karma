<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-completed-challenge-heading">Create or edit a Completed Challenge</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!completedChallenge.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="completedChallenge.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="completedChallenge.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdDateAndTime">Created Date And Time</label>
                    <div class="d-flex">
                        <input id="field_createdDateAndTime" type="datetime-local" class="form-control" name="createdDateAndTime" [(ngModel)]="createdDateAndTime"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_challenge">Challenge</label>
                    <select class="form-control" id="field_challenge" name="challenge" [(ngModel)]="completedChallenge.challengeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="challengeOption.id" *ngFor="let challengeOption of challenges; trackBy: trackChallengeById">{{challengeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="completedChallenge.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
