<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="completedChallenge">
            <h2><span>Completed Challenge</span> {{completedChallenge.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{completedChallenge.description}}</span>
                </dd>
                <dt><span>Created Date And Time</span></dt>
                <dd>
                    <span>{{completedChallenge.createdDateAndTime}}</span>
                </dd>
                <dt><span>Challenge</span></dt>
                <dd>
                    <div *ngIf="completedChallenge.challengeId">
                        <a [routerLink]="['/challenge', completedChallenge.challengeId, 'view']">{{completedChallenge.challengeId}}</a>
                    </div>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{completedChallenge.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/completed-challenge', completedChallenge.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
