<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-activity-heading">Create or edit a Activity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!activity.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="activity.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="activity.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="activity.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_successMessage">Success Message</label>
                    <input type="text" class="form-control" name="successMessage" id="field_successMessage"
                        [(ngModel)]="activity.successMessage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                        [(ngModel)]="activity.url" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_instructionVideo">Instruction Video</label>
                    <select class="form-control" id="field_instructionVideo" name="instructionVideo" [(ngModel)]="activity.instructionVideoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="instructionVideoOption.id" *ngFor="let instructionVideoOption of instructionvideos; trackBy: trackInstructionVideoById">{{instructionVideoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
