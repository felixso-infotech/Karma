<div>
    <h2 id="page-heading">
        <span>Completed Activities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-completed-activity" [routerLink]="['/completed-activity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Completed Activity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="completedActivities">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="registeredUserId"><span>Registered User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="activityidId"><span>Activityid</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let completedActivity of completedActivities ;trackBy: trackId">
                <td><a [routerLink]="['/completed-activity', completedActivity.id, 'view' ]">{{completedActivity.id}}</a></td>
                <td>
                    <div *ngIf="completedActivity.registeredUserId">
                        <a [routerLink]="['../registered-user', completedActivity.registeredUserId , 'view' ]" >{{completedActivity.registeredUserId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="completedActivity.activityidId">
                        <a [routerLink]="['../activity', completedActivity.activityidId , 'view' ]" >{{completedActivity.activityidId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/completed-activity', completedActivity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/completed-activity', completedActivity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'completed-activity/'+ completedActivity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="completedActivities && completedActivities.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
